{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h3 class="logo-font mb-4">My Profile</h3>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
            <p class="lp-text">Default delivery information</p>
            <form action="{% url 'profile' %}" method="POST" class="mt-3" id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="lp-btn float-right">
                    <span class="lp-icon">
                        <i class="fa-solid fa-user-pen fa-xl"></i>
                    </span>
                    <span class="font-weight-bold">Update information</span>
                </button>
            </form>`
        </div>
        <div class="col-12 col-lg-6">
            <p class="lp-text-sm">Order history</p>
            {{ orders }}
        </div>
    </div>
</div>
{% endblock %}
